# main menu navigation
menu:
  Home: /
  About: /about
  Archive: /archives

widgets:
  - tag
  - archive
  - recent_posts
  - category
  - profile

# social config
social:
  zhihu:
  twitter: 
  facebook: 
  linkedin:
  instagram: 
  github: yeocci

user:
  name: Yeocci
  avatar: /images/avatar.jpg
  location: 境界的彼方
  description: 星空之下，你我都是尘埃
